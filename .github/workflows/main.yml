name: Start Pixelmon Server

on:
  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository Files
        uses: actions/checkout@v4

      - name: 2. Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: 3. Configure Rclone
        env:
          ACCESS_TOKEN: ${{ secrets.RCLONE_ACCESS_TOKEN }}
          REFRESH_TOKEN: ${{ secrets.RCLONE_REFRESH_TOKEN }}
          TOKEN_TYPE: ${{ secrets.RCLONE_TOKEN_TYPE }}
          EXPIRY: ${{ secrets.RCLONE_EXPIRY }}
        run: |
          echo "Setting up Rclone..."
          sudo curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          TOKEN_JSON=$(printf '{"access_token":"%s","token_type":"%s","refresh_token":"%s","expiry":"%s"}' "$ACCESS_TOKEN" "$TOKEN_TYPE" "$REFRESH_TOKEN" "$EXPIRY")
          echo "[gdrive]" > ~/.config/rclone/rclone.conf
          echo "type = drive" >> ~/.config/rclone/rclone.conf; echo "scope = drive" >> ~/.config/rclone/rclone.conf; echo "token = $TOKEN_JSON" >> ~/.config/rclone/rclone.conf
          
      - name: 4. Copy World Data from Cloud
        run: |
          echo "Copying world data from Google Drive..."
          rclone copy gdrive:Minecraft_Server_Data . -P
          echo "Copy complete."

      - name: 5. Download Server and Mods
        run: |
          echo "Creating mods folder..."
          mkdir -p mods
          wget -q -O arclight-server.jar "https://github.com/SketchyPixelmon/pixelmon/releases/download/v1.0.0/arclight.jar"
          wget -q -O mods/pixelmon.jar "https://github.com/SketchyPixelmon/pixelmon/releases/download/v1.0.0/Pixelmon-1.16.5-9.1.13-universal.jar"
          wget -q -O mods/jei.jar "https://github.com/SketchyPixelmon/pixelmon/releases/download/v1.0.0/jei-1.16.5-7.7.1.153.jar"
          echo "Downloads Complete."

      # ---- THIS STEP IS THE ONLY ONE THAT HAS CHANGED ----
      - name: 6. Generate DiscordSRV Config From Secrets
        env:
          BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GUILD_ID: ${{ vars.DISCORD_GUILD_ID }}
          CHANNEL_ID: ${{ vars.DISCORD_CHANNEL_ID }}
          CONSOLE_CHANNEL_ID: ${{ vars.DISCORD_CONSOLE_CHANNEL_ID }}
        run: |
          echo "Generating DiscordSRV config.yml from secrets..."
          mkdir -p plugins/DiscordSRV
          
          # This 'cat' command now includes the console channel ID.
          cat > plugins/DiscordSRV/config.yml << EOF
          # This file is generated automatically by the GitHub Action workflow.

          BotToken: "${BOT_TOKEN}"
          DiscordGuildID: "${GUILD_ID}"
          
          # The Channels map now includes both global chat and the admin console.
          Channels: {"global": "${CHANNEL_ID}", "console": "${CONSOLE_CHANNEL_ID}"}

          # You can add any other static DiscordSRV settings here.
          Experiment_WebhookChatMessageDelivery: true
          DiscordConsoleChannelDoNotSendPrefix: true
          DiscordConsoleChannelPrefix: ""

          EOF
          echo "DiscordSRV config.yml generated successfully."

      # Steps below are unchanged
      - name: 7. Install JQ
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: 8. Start Server and Tunnel
        run: |
          echo "Starting Ngrok tunnel..."
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok tcp --region=in 25565 &> /dev/null &
          sleep 10
          export NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          
          echo "Sending IP to Discord..."
          curl -H "Content-Type: application/json" \
               -d '{"content": "✅ **Pixelmon Server is Online!**\nJoin at: `'"$NGROK_URL"'`"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
               
          echo "Starting Minecraft Server..."
          java -Xmx6G -Xms6G -jar arclight-server.jar nogui
          
      - name: 9. (Shutdown) Sync World Data to Cloud
        if: always()
        run: |
          echo "Server is shutting down. Syncing world to cloud..."
          curl -H "Content-Type: application/json" \
               -d '{"content": "❌ **Server is Offline.**\nSaving world data now."}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
          rclone sync . gdrive:Minecraft_Server_Data -P --include "/world/**" --include "/plugins/GriefPreventionData/**" --include "/logs/**"
          echo "Sync to cloud complete."
